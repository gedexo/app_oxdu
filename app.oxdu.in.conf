<VirtualHost *:80>

        ServerName app.oxdu.in
        Redirect permanent / https://app.oxdu.in/

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =app.oxdu.in
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

</VirtualHost>

<VirtualHost *:443>
        ServerAdmin admin@app.oxdu.in
        ServerName app.oxdu.in
        ServerAlias www.app.oxdu.in


        DocumentRoot /home/srv/app_oxdu
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /static /home/srv/app_oxdu/app_oxdu/static
        <Directory /home/srv/app_oxdu/app_oxdu/static>
		Options FollowSymLinks
        	   AllowOverride None
                Require all granted
        </Directory>

        Alias /media /home/srv/app_oxdu/app_oxdu/media
        <Directory /home/srv/app_oxdu/app_oxdu/media>
		Options FollowSymLinks
        	   AllowOverride None
                Require all granted
        </Directory>

        <Directory /home/srv/app_oxdu/app_oxdu/app_oxdu>
            <Files wsgi.py>
		Require all granted
            </Files>
        </Directory>

        WSGIDaemonProcess    app_oxdu python-path=/home/srv/app_oxdu/app_oxdu python-home=/home/srv/app_oxdu/venv
        WSGIProcessGroup app_oxdu
        WSGIScriptAlias / /home/srv/app_oxdu/app_oxdu/app_oxdu/wsgi.py

</VirtualHost>
