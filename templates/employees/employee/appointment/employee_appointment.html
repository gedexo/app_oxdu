        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        section {
            width: 210mm;
            height: 297mm;
            position: relative;
            page-break-after: always;
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
        }

        section:last-child {
            page-break-after: auto;
        }

        .page-content {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 50px;
        }

        h1, h2, h3 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
    </style>
</head>
